<h1>Post</h1>
<app-spinner *ngIf="!post"></app-spinner>
<section *ngIf="post" id="post-content">
  <h1 id="title">{{ post.title.rendered }}</h1>
  <div [innerHTML]="post.content.rendered"></div>
</section>

<br>

<h1>Author</h1>
<app-spinner *ngIf="!author"></app-spinner>
<pre>{{ author | json }}</pre>

<h1>Categories</h1>
<app-spinner *ngIf="!categories"></app-spinner>
<pre>{{ categories | json }}</pre>

<h1>Tags</h1>
<app-spinner *ngIf="!tags"></app-spinner>
<pre>{{ tags | json }}</pre>
